name: Deploy Repository

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: setup-build-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout-repo
        uses: actions/checkout@v2
      - id: setup-go-environment
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - id: setup-go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - id: cache-go-modules
        uses: actions/cache@v2
        with:
          path: /home/runner/go/pkg/mod
          key: go-pkg-mod-${{ runner.os }}-${{ hashFiles('**/go.mod', '**/go.sum') }}
      - id: setup-deploy-environment
        run: |
          echo "output_dir=output" >> $GITHUB_ENV
      - id: run-make
        run: |
          pwd
          make all OUTPUTDIR=${{ env.outputdir }}
      - id: minio-deply
        uses: lovellfelix/minio-deploy-action@v1
        with:
          endpoint: https://minio.somegroup.net
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket: "github"
          target_dir: "/"
          source_dir: ${{ env.output_dir }}
