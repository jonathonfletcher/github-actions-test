name: Deploy Repository

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: setup-build-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout-repo
        uses: actions/checkout@v2
      - id: setup-go-environment
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "VCSTAG=$(git log -n 1 --pretty=format:\"%H\")" >> $GITHUB_ENV
          echo "TOPDIR=$(pwd)" >> $GITHUB_ENV
          echo "DEPLOY_DIR=$(pwd)/deploy" >> $GITHUB_ENV
      - id: setup-go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - id: cache-go-modules
        uses: actions/cache@v2
        with:
          path: /home/runner/go/pkg/mod
          key: go-pkg-mod-${{ runner.os }}-${{ hashFiles('**/go.mod', '**/go.sum') }}
      - id: run-make
        run: |
          pwd
          make all BUILD_VCSTAG=${{ env.VCSTAG }} TOPDIR=${{ env.TOPDIR }}
      - id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - id: upload-to-s3
        run: |
          aws s3 sync ${{ env.DEPLOY_DIR }} s3://acadiant-temp-working --dryrun
